<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SayWord Knockout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    /* Left column */
    #sidebar {
      width: 200px;
      font-size: 16px;
    }

    /* Round progress bar */
    #roundProgress {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #roundProgressBar {
      height: 100%;
      width: 100%;
      background: orange;
    }

    /* Circle timer */
    #circle-timer {
      width: 100px;
      height: 100px;
      border: 8px solid orange;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: 10px auto;
    }

    /* Morpheme card */
    #card {
      border: 6px solid navy;
      border-radius: 10px;
      width: 200px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      position: relative;
    }
    #point-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 20px;
      background: orange;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #meaning {
      font-size: 12px;
      font-style: italic;
      margin-top: 10px;
    }

    /* Red Xs */
    #strikes {
      color: red;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Game Info</h3>
    <div id="roundProgress"><div id="roundProgressBar"></div></div>
    <p>Correct words: <span id="correctCount">0</span></p>
    <p>Strikes: <span id="strikes"></span></p>
    <button id="resetBtn">Reset Round</button>
  </div>

  <div id="main">
    <div id="circle-timer">20</div>
    <div id="card">
      <div id="morpheme">Loading...</div>
      <div id="meaning"></div>
      <div id="point-box">0</div>
    </div>
    <input type="text" id="wordInput" placeholder="Enter word" />
    <button id="submitBtn">Submit</button>
  </div>

      strikesEl.textContent = "";

      startRoundTimer();
      newTurn();
    }

        roundBar.style.width = percent + "%";
        if (roundTime <= 0) {
          endGame("lose");
        }
      }, 1000);
    }
