<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>SayWord Knockout</title>

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: navy;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Left column for counters */
    .left-column {
      width: 150px;
      padding: 20px;
      border-right: 2px solid navy;
      text-align: left;
      background: #f7f7f7;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    h1 {
      color: orange;
      margin: 10px 0;
    }

    .round-timer {
      font-size: 1.5rem;
      margin: 5px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      margin: 10px 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 100%;
      background-color: orange;
      transition: width 1s linear;
    }

    /* Circular timer */
    .circle-timer {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 15px auto;
    }

    .circle-timer svg {
      transform: rotate(-90deg);
    }

    .circle-timer circle {
      fill: none;
      stroke-width: 10;
      stroke: #ddd;
    }

    .circle-timer .progress-circle {
      stroke: navy;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .circle-timer .time-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
    }

      width: 200px;
      height: 300px;
      margin: 20px auto;
      background: white;
      border: 2px double navy;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
    }
